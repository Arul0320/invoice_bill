{% extends 'billing/base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Customers</h1>
<a href="{% url 'customer_create' %}" class="bg-green-600 text-white px-4 py-2 rounded">+ Add Customer</a>
<table class="w-full mt-4 border">
    <tr class="bg-gray-200">
        <th class="p-2 border">Name</th>
        <th class="p-2 border">Email</th>
        <th class="p-2 border">Phone</th>
        <th class="p-2 border">GSTIN</th>
    </tr>
    {% for c in customers %}
    <tr>
        <td class="p-2 border">{{ c.name }}</td>
        <td class="p-2 border">{{ c.email }}</td>
        <td class="p-2 border">{{ c.phone }}</td>
        <td class="p-2 border">{{ c.gstin }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="p-4 text-center">No Customers Found</td></tr>
    {% endfor %}
</table>
{% endblock %}
